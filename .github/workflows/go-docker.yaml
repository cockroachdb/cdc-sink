# This workflow is based off of the example at
# https://github.com/docker/metadata-action
#
# Multi-platform configuration from
# https://github.com/docker/build-push-action/blob/master/docs/advanced/multi-platform.md
#
# Caching from
# https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md
name: Docker
permissions:
  contents: read
on:
  workflow_call:
    inputs:
      push:
        default: false
        required: true
        type: boolean
  workflow_dispatch:
    inputs:
      push:
        default: true
        description: Push image
        required: true
        type: boolean
jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
          - platform: linux/amd64
            target: "oracle"
          - platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        env:
          TAG_PREFIX: ${{ matrix.target && format('{0}-', matrix.target) || '' }}
        with:
          images: cockroachdb/cdc-sink
          labels: |
            org.opencontainers.image.title=CDC Sink
            org.opencontainers.image.vendor=Cockroach Labs Inc.
          tags: |
            type=ref,prefix=${{ env.TAG_PREFIX }},event=branch
            type=ref,prefix=${{ env.TAG_PREFIX }},event=tag
            type=ref,prefix=${{ env.TAG_PREFIX }},event=pr
      - name: Login to DockerHub
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: ${{ matrix.target }}
